<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupang 오늘의 발견</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>
  <header>
    <h1>
      <a href="https://www.coupang.com/">
        <img src="./assets/logo/logo.png" alt="coupang" class="logo">
      </a>
    </h1>
  </header>

  <section>

    <h2 class="h2">오늘의 발견</h2>
    <span class="line" aria-hidden="true">|</span>
    <h3 class="h3">오늘 쿠팡이 엄선한 가장 핫한 제품</h3>
   </div>

   <div class="all-img">
    <div class="border-tea">
      <a href="/">
        <img src="./assets/discovery/honeytea.jpg" alt="꿀생강차"  class="tea-img">
      </a>
      <button onclick="location.href='/'" class="bt-tea"><span>구매하기</span><span>></span></button>
    </div>
    <div class="border-vaseline">
      <a href="/">
        <img src="./assets/discovery/vaseline.jpg" alt="바세린" class="vaseline-img">
      </a>
      <button onclick="location.href='/'"><span>구매하기</span><span>></span></button>
    </div>
    <div class="border-handcream">
      <a href="/">
        <img src="./assets/discovery/handcream.jpg" alt="핸드크림" class="handcream-img">
      </a>
      <button onclick="location.href='/'"><span>구매하기</span><span>></span></button>
    </div>
    <div class="border-bibs">
      <a href="/">
        <img src="./assets/discovery/bibs.jpg" alt="빕스 아기사항" class="bibs-img">

    </div>
    <div class="border-hansem">
      <a href="/">
        <img src="./assets/discovery/hanssem.jpg" alt="한샘" class="hansem-img">
      </a>
      <button onclick="location.href='/'"><span>구매하기</span><span>></span></button>

    <div class="border-mandu">

    </div>
    <div class="border-wettissue">
      <a href="/">
        <img src="./assets/discovery/wettissue.jpg" alt="물티슈" class="wettissue-img">
      </a>
      <button onclick="location.href='/'"><span>구매하기</span><span>></span></button>
    </div>
    <div class="border-febreze">
      <a href="/">
        <img src="./assets/discovery/febreze.jpg" alt="페브리즈" class="febreze-img">
       </a>
      <button onclick="location.href='/'"><span>구매하기</span><span>></span></button>
    </div>
    <div class="border-dyson">
        <a href="/">
          <img src="./assets/discovery/dyson.jpg" alt="다이슨 청소기" class="border-dyson">
        </a>
        <button style="color: aqua;" onclick="location.href='/'"><span>구매하기</span><span>></span></button>
      </div>
    </div>

</html>
